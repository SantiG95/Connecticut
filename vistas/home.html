<div class="main-id">

    <!--Carrusel de imagenes-->
    <div class="slideshow-container">
        <!--Imagenes para mostrar-->
        <div class="slideshow-container__images fade w3-animate-top">
            <img src="img/logo-nintendo.png" alt="">
        </div>
        <div class="slideshow-container__images fade">
            <img src="img/logo-playstation.png" alt="">
        </div>
        <div class="slideshow-container__images fade">
            <img src="img/logo-xbox.png" alt="">
        </div>
        <div class="slideshow-container__images fade">
            <img src="img/logo-pc.png" alt="">
        </div>

        <!--Botones-->
        <a class="prev" onclick="slideshow.plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="slideshow.plusSlides(1)">&#10095;</a>
    </div>

    <!--Puntos inferiores-->
    <div style="text-align: center;">
        <span class="dot" onclick="slideshow.currentSlide(1)"></span>
        <span class="dot" onclick="slideshow.currentSlide(2)"></span>
        <span class="dot" onclick="slideshow.currentSlide(3)"></span>
        <span class="dot" onclick="slideshow.currentSlide(4)"></span>
    </div>



    <div id="categorias">
        <p id="categorias__text">Categorias</p>
        <div id="apartados-container">
            <div>
                <input class="checkboxCategoria" type="checkbox" name="categoriaNintendo" id="" onclick="filtro.aplicarFiltroNintendo()">
                <label for="categoriaNintendo">Nintendo</label>

                <input class="checkboxCategoria" type="checkbox" name="categoriaPlaystation" id="" onclick="filtro.aplicarFiltroPlaystation()">
                <label for="categoriaPlaystation">Playstation</label>
                
                <input class="checkboxCategoria" type="checkbox" name="categoriaXbox" id="" onclick="filtro.aplicarFiltroXbox()">
                <label for="categoriaXbox">Xbox</label>

                <input class="checkboxCategoria" type="checkbox" name="categoriaPC" id="" onclick="filtro.aplicarFiltroPc()">
                <label for="categoriaPC">PC</label>
            </div>
            <div>
                <input class="checkboxCategoria" type="checkbox" name="categoriaConsolas" id="" onclick="filtro.aplicarFiltroConsolas()">
                <label for="categoriaConsolas">Consolas</label>

                <input class="checkboxCategoria" type="checkbox" name="categoriaJuegos" id="" onclick="filtro.aplicarFiltroJuegos()">
                <label for="categoriaJuegos">Juegos</label>

                <input class="checkboxCategoria" type="checkbox" name="categoriaAccesorios" id="" onclick="filtro.aplicarFiltroAccesorios()">
                <label for="categoriaAccesorios">Accesorios</label>
            </div>
        </div>
    
    </div>
    
    
    
    <section class="section-cards">
    
        <header class="section-cards__header" >
            <p id="cantidad-productos" class="cantidad-productos">Se encontraron X productos</p>
        </header>

        <div class="card-container">
        </div>

    </section>
</div>
