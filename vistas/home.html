<div class="main-id">

    <!--Carrusel de imagenes-->
    <div class="slideshow-container">
        <!--Imagenes para mostrar-->
        <div class="slideshow-container__images fade w3-animate-top">
            <img src="img/logo-nintendo.png" alt="">
        </div>
        <div class="slideshow-container__images fade">
            <img src="img/logo-playstation.png" alt="">
        </div>
        <div class="slideshow-container__images fade">
            <img src="img/logo-xbox.png" alt="">
        </div>
        <div class="slideshow-container__images fade">
            <img src="img/logo-pc.png" alt="">
        </div>

        <!--Botones-->
        <a class="prev" onclick="slideshow.plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="slideshow.plusSlides(1)">&#10095;</a>
    </div>

    <!--Puntos inferiores-->
    <div style="text-align: center;">
        <span class="dot" onclick="slideshow.currentSlide(1)"></span>
        <span class="dot" onclick="slideshow.currentSlide(2)"></span>
        <span class="dot" onclick="slideshow.currentSlide(3)"></span>
        <span class="dot" onclick="slideshow.currentSlide(4)"></span>
    </div>



    <div id="categorias">
        <p id="categorias__text">Categorias</p>
        <div id="apartados-container">
            <a href="#apartado-nintendo">
                <img id="logo-categorias" class="logo-nintendo" src="img/logo-nintendo.png" alt="">
            </a>
            <a href="#apartado-playstation">
                <img id="logo-categorias" class="logo-playstation" src="img/logo-playstation.png" alt="">
            </a>
            <a href="#apartado-xbox">
                <img id="logo-categorias" class="logo-xbox" src="img/logo-xbox.png" alt="">
            </a>
            <a href="#apartado-pc">
                <img id="logo-categorias" class="logo-pc" src="img/logo-pc.png" alt="">
            </a>
        </div>
    
    </div>
    
    
    
    <section class="section-cards">
    
        <header class="section-cards__header" >
            <p id="cantidad-productos" class="cantidad-productos">Se encontraron X productos</p>
        </header>

        <div class="card-container">
        </div>

    </section>
</div>
