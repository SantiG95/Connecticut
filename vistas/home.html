<div class="main-id">

    <!--Carrusel de imagenes-->
    <div class="slideshow-container">
        <!--Imagenes para mostrar-->
        <div class="slideshow-container__images fade w3-animate-top">
            <img src="img/panel-nintendo.png" alt="" onclick="cambiarCategorias(0)">
        </div>
        <div class="slideshow-container__images fade">
            <img src="img/panel-playstation.png" alt="" onclick="cambiarCategorias(1)">
        </div>
        <div class="slideshow-container__images fade" onclick="cambiarCategorias(2)">
            <img src="img/panel-xbox.png" alt="">
        </div>
        <div class="slideshow-container__images fade" onclick="cambiarCategorias(3)">
            <img src="img/panel-pc.png" alt="">
        </div>

        <!--Botones-->
        <a class="prev" onclick="slideshow.plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="slideshow.plusSlides(1)">&#10095;</a>
    </div>

    <!--Puntos inferiores-->
    <div style="text-align: center;">
        <span class="dot" onclick="slideshow.currentSlide(1)"></span>
        <span class="dot" onclick="slideshow.currentSlide(2)"></span>
        <span class="dot" onclick="slideshow.currentSlide(3)"></span>
        <span class="dot" onclick="slideshow.currentSlide(4)"></span>
    </div>



    <div id="categorias">
        <p id="categorias__text">Categorias</p>
        <div id="apartados-container">
            <div class="divisor-categoria">
                <div class="div-categoria">
                    <input class="checkboxCategoria" type="checkbox" name="categoriaNintendo" id="categoriaNintendo" onclick="filtro.aplicarFiltroNintendo()">
                    <label for="categoriaNintendo">Nintendo</label>
                </div>

                <div class="div-categoria">
                    <input class="checkboxCategoria" type="checkbox" name="categoriaPlaystation" id="categoriaPlaystation" onclick="filtro.aplicarFiltroPlaystation()">
                    <label for="categoriaPlaystation">Playstation</label>
                </div>
                
                <div class="div-categoria">
                    <input class="checkboxCategoria" type="checkbox" name="categoriaXbox" id="categoriaXbox" onclick="filtro.aplicarFiltroXbox()">
                    <label for="categoriaXbox">Xbox</label>
                </div>

                <div class="div-categoria">
                    <input class="checkboxCategoria" type="checkbox" name="categoriaPC" id="categoriaPC" onclick="filtro.aplicarFiltroPc()">
                    <label for="categoriaPC">PC</label>
                </div>
            </div>
            <div class="divisor-categoria">
                <div class="div-categoria">
                    <input class="checkboxCategoria" type="checkbox" name="categoriaConsolas" id="categoriaConsolas" onclick="filtro.aplicarFiltroConsolas()">
                    <label for="categoriaConsolas">Consolas</label>
                </div>

                <div class="div-categoria">
                    <input class="checkboxCategoria" type="checkbox" name="categoriaJuegos" id="categoriaJuegos" onclick="filtro.aplicarFiltroJuegos()">
                    <label for="categoriaJuegos">Juegos</label>
                </div>

                <div class="div-categoria">
                    <input class="checkboxCategoria" type="checkbox" name="categoriaAccesorios" id="categoriaAccesorios" onclick="filtro.aplicarFiltroAccesorios()">
                    <label for="categoriaAccesorios">Accesorios</label>
                </div>
            </div>
        </div>
    
    </div>
    
    
    
    <section class="section-cards">
    
        <header class="section-cards__header" >
            <p id="cantidad-productos" class="cantidad-productos">Se encontraron X productos</p>
        </header>

        <div class="card-container">
        </div>

    </section>
</div>
