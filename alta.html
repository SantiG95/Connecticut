<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <main>
        <p class="alta_mensaje">Si quieres vender un producto, rellena el siguiente formulario y 
            nosotros nos encargaremos de que se ponga a la venta lo antes posible</p>
        <form class="alta_form" action="alta.php">
            <h1>Producto</h1>
            <div class="div_form">
                <label for="nombreProducto">Nombre del producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto" required placeholder="Nombre del producto">
            </div>
            <div class="div_error">
                <div class="mensaje_error"></div>
            </div>

            <div class="div_form">
                <label for="marca">Marca o desarrollador:</label>
                <input type="text" id="marca" name="marca" required placeholder="Marca o desarrollador">
            </div>
            <div class="div_error">
                <div class="mensaje_error"></div>
            </div>

            <div class="div_form">
                <label for="precio">Precio de venta:</label>
                <input type="number" id="precio" name="precio" required placeholder="Precio de venta" min="1">
            </div>
            <div class="div_error">
                <div class="mensaje_error"></div>
            </div>

            <div class="div_form">
                <label for="stock">Stock a la venta:</label>
                <input type="number" id="stock" name="stock" required placeholder="Stock" min="1">
            </div>
            <div class="div_error">
                <div class="mensaje_error"></div>
            </div>

            <div class="div_form">
                <label for="descripcion">Descripcion:</label>
                <textarea name="descripcion" id="descripcion" required cols="25" rows="5" placeholder="Descripcion del producto"></textarea>
            </div>
            <div class="div_error">
                <div class="mensaje_error"></div>
            </div>

            <div class="div_form">
                <label for="categoria">Categoria:</label>
                <select name="categoria" id="categoria" required>
                    <option value="00" selected disabled>Selecciona una categoria...</option>
                    <optgroup label="Nintendo">
                        <option value="11">Consolas</option>
                        <option value="12">Juegos</option>
                        <option value="13">amiibo</option>
                    </optgroup>
                    <optgroup label="Playstation">
                        <option value="21">Consolas</option>
                        <option value="22">Juegos</option>
                    </optgroup>
                    <optgroup label="Xbox">
                        <option value="31">Consolas</option>
                        <option value="32">Juegos</option>
                    </optgroup>
                    <optgroup label="PC">
                        <option value="42">Juegos</option>
                    </optgroup>
                </select>
            </div>
            <div class="div_error">
                <div class="mensaje_error"></div>
            </div>

            <div class="div_form">
                <label for="imagen">Imagen para mostrar:</label>
                <!--<input type="file" name="imagen" id="imagen" accept="image/png,image/jpeg" required>-->
                <input type="text" name="imagen" id="imagen" required placeholder="URL de la imagen">
            </div>
            <div class="div_error">
                <div class="mensaje_error"></div>
            </div>

            <div class="div_form">
                <label for="envio_gratis">Tiene envio gratis:</label>
                <input type="checkbox" name="envio_gratis" id="envio_gratis">
            </div>
            <div class="div_error">
                <div class="mensaje_error"></div>
            </div>

            <h1>Vendedor</h1>
            <div class="div_form">
                <label for="nombreVendedor">Nombre del vendedor:</label>
                <input id="nombreVendedor" name="nombreVendedor" placeholder="Nombre del vendedor" required>
            </div>
            <div class="div_error">
                <div class="mensaje_error"></div>
            </div>

            <div class="div_form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="div_error">
                <div class="mensaje_error"></div>
            </div>

            <input type="submit" value="Enviar" id="enviar">

        </form>

        <div class="lista_container">
            <div>
                <h1>Listado de productos</h1>
            </div>
            <div id="listado-productos"></div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/alta.js"></script>
</body>
</html>
